<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration page</title>
</head>
<body>
	<form th:method="post" th:action="@{/auth/registration}" th:object="${person}">
		<label for="username">Enter username: </label>
		<input type="text" th:field="*{username}" id="username"/>
		<div style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
		<br/>
		<label for="year_of_birth">Enter year of birth: </label>
		<input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
		<div style="color: red;" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">year_of_birth error</div>
		<br/>
		<label for="password">Enter password: </label>
		<input type="password" th:field="*{password}" id="password"/>
		<div style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
		<br/>
		<input type="submit" value="Sign Up!"/>
	</form>
</body>
</html>
